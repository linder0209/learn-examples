<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title></title>
  <link href="../bower_components/jquery-ui/themes/blitzer/jquery-ui.css" rel="stylesheet">
</head>
<body>
<div id="dialog-confirm" title="Empty the recycle bin?">
  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>These items will be permanently
    deleted and cannot be recovered. Are you sure?</p>
</div>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/jquery-ui/jquery-ui.js"></script>
<script>
  $(function () {
    $("#dialog-confirm").dialog({
      resizable: false,
      height: 140,
      modal: true,
      draggable: true,
      beforeClose: function(event, ui){
       console.info(event);
      },
      buttons: {
        "Delete all items": function () {
          $(this).dialog("close");
        },
        Cancel: function () {
          $(this).dialog("close");
        }
      }
    });
  });
</script>
</body>
</html>
