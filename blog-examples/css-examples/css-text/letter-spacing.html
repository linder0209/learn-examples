<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>letter-spacing 用法</title>
  <style>
    ol {
      width: 300px;
    }
    p {
      border: 1px solid #008ab8;
    }
    .normal p {
      letter-spacing: normal;
    }
    .length p {
      letter-spacing: 10px;
    }
    .negative p {
      word-spacing: -0.5em;
    }
  </style>
</head>
<body>
<ol>
  <li class="normal">
    <strong>默认间隔</strong>
    <p>默认情况下的文字间间隔</p>
  </li>
  <li class="length">
    <strong>自定义的间隔大小</strong>
    <p>自定义的文字间隔大小</p>
    <p>Hello world! This is a custom letter spacing.</p>
  </li>
  <li class="negative">
    <strong>自定义的间隔大小（负值）</strong>
    <p>自定义的文字间隔大小</p>
    <p>Hello world! This is a custom letter spacing.</p>
  </li>
</ol>
</body>
</html>
