<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>font-variant 用法</title>
    <style>
        .normal{
            font-variant: normal;
        }
        .small-caps{
            font-variant: small-caps;
        }
    </style>
</head>
<body>
<ol>
    <li class="normal">
        正常字体
    <p>正常字体 HELLO WORLD Hello world!</p>
    </li>
    <li class="small-caps">
        小型的大写字母字体
        <p>小型的大写字母字体 HELLO WORLD hello world!</p>
    </li>
</ol>
</body>
</html>
