<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>tab-size 用法</title>
  <style>
    pre {
      background: #006080;
      color: #fff;
      -moz-tab-size: 8;
      -o-tab-size: 8;
      tab-size: 8;
    }
  </style>
</head>
<body>
<pre>
你站在桥上看风景，
	看风景的人在楼上看你。
明月装饰了你的窗子，
	你装饰了别人的梦。
</pre>
</body>
</html>
