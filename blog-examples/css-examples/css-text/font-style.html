<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>font-style 用法</title>
    <style>
        p {
            margin: 15px 0;
            border: 1px solid #006080;
            padding: 20px;
        }
        .normal p {
            font-style: normal;
        }
        .italic p {
            font-style: italic;
        }
        .oblique p {
            font-style: oblique;
        }
    </style>
</head>
<body>
<ol class="test">
    <li class="normal">
        <strong>正常的字体：</strong>

        <p>本段文字将显示为正常的字体。</p>
    </li>
    <li class="italic">
        <strong>斜体：</strong>

        <p>本段文字将显示为斜体。</p>
    </li>
    <li class="oblique">
        <strong>倾斜的字体：</strong>

        <p>本段文字将显示为倾斜的字体。</p>
    </li>
</ol>
</body>
</html>
